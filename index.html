<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartserv</title>
    <link rel="stylesheet" href="CSS\Styles.css">
    <script type="text/javascript">
        function validate(){
            var user = document.getElementById('uname');
            var validuser = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if(!validuser.test(user.value)){
                alert("You have entered an invalid email address!");
                document.myform.uname.focus();
            }
            var validpass=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*[!#$%^&*()])(?!.*\s).{8,50}$/;
            var pass=document.getElementById('pass');
            if(!validpass.test(pass.value)){
                alert("You have entered an invalid password!");
                document.myform.pass.focus();
            }
            if(pass.value=="SmartServTest@123"){
                window.location.href = 'charts.html';
            }
            else{
                alert("Enter Exact Password to proced further");
            }
        }
        function sendmail(){
            window.location.href = "mailto:support@smartserv.io?subject=Reset-Password&body=Please Reset my Password";
        }
    </script>
</head>
<body>  
    <div id="container">
        <img src="smartserv logo.png" alt="Smartserv" id="image">
        <form action="" name="myform">
            <input type="text" class="box" id="uname" name="uname" placeholder="Username"><br>
            <input type="password" class="box" id="pass" name="pass" placeholder="Password"><br>
            <input type="button" id="login" value="Login" onclick="validate()"><br>
            <a href="" style="color: #868686;" onclick="sendmail()">Forgot your password</a>
        </form>
    </div>
</body>
</html>
